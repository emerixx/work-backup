<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-content">
      <div class="popupContainer">
        <div class="shutdownMenu" id="shutdownMenu">
          <div class="shutdownMenuItem">
            <img src="imgs/shutdownIcon_1.svg" height="30vw" width="30vw">
            <div class="shutdownMenuItemTextContainer">
              <p>Shutdown</p>
            </div>
            
          </div>
        </div>
      </div>
      
      <div class="sidenav-container">
        <table class="sidenav">
          <tr class="sidenav-home">
            <td onclick="navOpen('home')">
              <img src="imgs/navIcons/home.svg" alt="home" width="72" height="72" />
            </td>
            
          </tr>
          
          <tr class="sidenav-server">
            <td onclick="navOpen('serverServicesContainer')">
              <img src="imgs/navIcons/server.svg" alt="server" width="72" height="72" />
            </td>
            
          </tr>
          <tr class="sidenav-local">
            <td onclick="navOpen('localServicesContainer')">
              <img src="imgs/navIcons/local.svg" alt="local" width="72" height="72" />
            </td>
            
          </tr>
          <tr class="sidenav-passGen">
            <td onclick="navOpen('passGenContainer')">
              <img src="imgs/navIcons/password.svg" alt="local" width="72" height="72" />
            </td>
            
          </tr>
      </table>
      </div>
      <div class="section" id="home">
        <div class="header">
          <header id="welcomeHeader">Welcome</header>
        </div>
        <div class="dateAndTime">
          <header>Local Time & Date</header>
          <br>
          <div class="clock">
            <table>
              <tr>
                <td>
                  <div class="clockItems" id="time">time</div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="clockItems" id="date">date</div>
                </td>
              </tr>
            </table>
            <div>
              
  
              
            </div>
          </div>
        </div>
        <div class="weather">
          <header>Local weather</header>
          <br>
          <div class="weatherInfo">
            <table>
              <tr>
                <td>
                  <div class="weatherItem" id="currTemp">currTemp</div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="weatherItem" id="sunset">sunset</div>
                </td>
              </tr>
            </table>
            <div>
              
  
              
            </div>
          </div>
        </div>
        <div class="shutdownMenuButton">
          <img onclick="shutdownMenuToggle()" src="imgs/shutdownIcon_2.svg">
        </div>
      </div>
      
      
      
      
      <div class="servicesContainer section" id="serverServicesContainer" >
        <div class="sectionHeader">Server Services</div>
        <div class="serverServices">
          <table>
            <tr>
              <td>
                <div class="pihole service" id="piholeItem">
                  <a href="http://192.168.1.216/admin">
                    <img
                      src="imgs/serverSideServicesIcons/pihole.svg"
                      alt="pihole"
                      width="100"
                      height="100"
                    />
                  </a>
                </div>
              </td>
              <td>
                <div class="sonarr service">
                  <a href="">
                    <img
                      src="imgs/serverSideServicesIcons/sonarr.svg"
                      alt="sonarr"
                      width="100"
                      height="100"
                    />
                  </a>
                </div>
              </td>
              <td>
                <div class="radarr service">
                  <a href="">
                    <img
                      src="imgs/serverSideServicesIcons/radarr.svg"
                      alt="radarr"
                      width="100"
                      height="100"
                    />
                  </a>
                </div>
              </td>
              
            </tr>
          </table>
        </div>
      </div>

      <div class="servicesContainer section" id="localServicesContainer">
        <div class="sectionHeader">Local Services</div>
        <div class="localServices">
           <table>
            <tr>
              <td>
                <div class="pihole service" id="piholeItem">
                  <a onclick="printMountStuff()">
                      Mount Samba
                  </a>
                </div>
              </td>
            </tr>
          </table>
        </div>

      </div>

      <div class="passGenContainer section" id="passGenContainer" >
        <div class="sectionHeader">Password generator</div>
        <div class="passGenInnerContainer">
          
          <span class="passGenButton passGenButtonUnpressed" id="passGenButton" onclick="passwordGenerationRequested()">Generate Password</sp>
          
        </div>
        <div class="passGenInnerContainer">
            <span class="passGenOutput" id="passGenOutput"> </span>
        </div>
        <div class="passGen">
          
          
          <table>
            <tr>
              <td>
                <p>Include Lower-Case</p>
              </td>
              <td>
                <p>Include Upper-Case</p>
              </td>
            </tr>
            <tr>
              <td class="checkboxTd">
                <span id="includeLowerCase"></span>
              </td>
              <td class="checkboxTd">
                <span id="includeUpperCase"></span>
              </td>
            </tr>

            <tr>
              <td>
                <p>Include Numbers</p>
              </td>
              <td>
                <p>Include Special</p>
              </td>
            </tr>
            <tr>
              <td class="checkboxTd">
                <span id="includeNumbers"></span>
                
              </td>
              <td class="checkboxTd">
                <span id="includeSpecial"></span>
              </td>
            </tr>
            <tr>
              <td>
                <p id="passGenLengthText">Length: 12</p>
                
                
              </td>
              <td>
                <input  type="range" id="passGenLengthSlider" >
              </td>
            </tr>
          </table>
        </div>
      </div>

    </div>
  </body>
</html>
